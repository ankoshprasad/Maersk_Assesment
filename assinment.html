<!DOCTYPE html>
<html>
<title>Shuffle & Sort</title>
<head>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="heading">Shuffle & Sort</h2>
        <div class="wrapper">
            <div class="innerdiv">
                <div class="left-section" id="left-section">

                    <div id="model-1" class="box">1</div>
                    <div id="model-2" class="box">2</div>
                    <div id="model-3" class="box">3</div>
                    <div id="model-4" class="box">4</div>
                    <div id="model-5" class="box">5</div>
                    <div id="model-6" class="box">6</div>
                    <div id="model-7" class="box">7</div>
                    <div id="model-8" class="box">8</div>
                    <div id="model-9" class="box">9</div>
                </div>
                <div class="right-section">
                    <div><button onclick="suffle()" type="button">SHUFFLE</button></div>
                    <div><button onclick="sort()" type="button">SORT</button></div>
                </div>
            </div>
            <footer><i>Shuffle and sort by Ankosh Prasad</i></footer>
        </div>
    </div>
</body>

</html>
